<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tarjetita</title>
</head>
<body>
    <div class="container">
        <article class="tarjeta">
            <div class="encabezado">1</div>
            <div class="producto">
                <ul class="sel_colores">
                    <li class="negro"></li>
                    <li class="blanco"></li>
                    <li class="gris"></li>
                    <li class="beige"></li>
                </ul>
                <span>Remera Oversize</span>
                <div class="precio">20.000</div>
                <ul class="talles">
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>
                    <li>XL</li>
                </ul>
            </div>
            <div class="desc_prod">3</div>
            <div class="botonera">4</div>
        </article>
    </div>
</body>
</html>
